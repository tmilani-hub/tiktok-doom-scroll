<!DOCTYPE html>

			<!--si - -0,-1... alor classe commune-->
			<section id="EDM1">

				</div>
				<div class="EDM1-2">
					<img src="asset/maison.png" alt="maison" />

				</div>
				<div class="EDM1--0">
					<img src="asset/explore.png" alt="bousole" />

				</div>
				<div class="EDM1--0">
					<img src="asset/follow.png" alt="qui va lire ça" />

				</div>
				<div class="EDM1--0">
					<img src="asset/upload.png" alt="carrer + un (+) dans le carrer" />

						href="https://www.tiktok.com/login?redirect_url=https%3A%2F%2Fwww.tiktok.com%2Ftiktokstudio%2Fupload%3Ffrom%3Dwebapp&enter_method=redirect&enter_from=tiktokstudio"
						>Upload</a
					>
				</div>
				<div class="EDM1--0">
					<img src="asset/live.png" alt="téler" />

				</div>
				<div class="EDM1--0">
					<img src="asset/profile.png" alt="profile" />

						href="https://www.tiktok.com/login?redirect_url=https%3A%2F%2Fwww.tiktok.com%2Ftiktokstudio%2Fupload%3Ffrom%3Dwebapp&enter_method=redirect&enter_from=tiktokstudio"
						>Profile</a
					>
				</div>
				<div class="EDM1--0">
					<img src="asset/more.png" alt="troi petit point" />

				</div>
				<div class="EDM1-8">

				</div>

					<p>Program</p>
					<p>Terms & Policies</p>
					<p>© 2025 TikTok</p>
				</div>
			</section>
			<section id="EDM2">

					<img class="EDM2-01-1" src="asset/final.png" alt="wesh" />
					<!--jai fait comme jai pu-->

						<h1>Squeezie</h1>
						<p>Gotaga doing the test during GP 3</p>
					</div>
					<div class="color">
						<div class="red"></div>
						<div class="blue"></div>
					</div>
				</div>
				<div class="EDM2-1">
					<div class="EDM2--2">
						<a href="https://www.tiktok.com/@squeezie"
							><img
								class="EDM2--4"
								src="asset/PPsqueezie.png"

						/></a>
					</div>
					<div class="EDM2--1">
						<img class="EDM2--3" src="asset/j'aime.png" alt="coeur" />

					</div>
					<div class="EDM2--1">
						<img
							class="EDM2--3"
							src="asset/comment.png"

						<img class="EDM2--3" src="asset/favorri.png" alt="baniérre" />

						<img class="EDM2--3" src="asset/partage.png" alt="fléche" />

							href="https://www.tiktok.com/login?redirect_url=https%3A%2F%2Fwww.tiktok.com%2Ftiktokstudio%2Fupload%3Ffrom%3Dwebapp&enter_method=redirect&enter_from=tiktokstudio"

							<img class="EDM2--4" src="asset/PP.png" alt="drapeau"

						<img src="asset/coins.png" alt="piece" />

					</div>
					<div class="EDM3--5">
						<img src="asset/app.png" alt="smartphone" />

					</div>
				</div>
				<div class="EDM3-1-3">
					<a href="https://www.tiktok.com/"
						><img class="EDM3--6" src="asset/haut.png" alt="fléche haut"
					/></a>
					<a href="https://www.tiktok.com/"
						><img class="EDM3--6" src="asset/bas.png" alt="fléche bas"
					/></a>
